<div class="book-container">
  <div class="book-image">
    <img [src]="book.imageUrl"
      alt="book image">
  </div>
  <div class="book-title">
    {{ book.title }}
  </div>
  <div class="book-author-published-date">
    <span>
      {{ book.author }}
    </span>
    <span *ngIf="book.publishedDate">
      {{ book.publishedDate | date:'yyyy-MM-dd' }}
    </span>
  </div>
</div>
