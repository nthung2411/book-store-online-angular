<div class="container">
  <div class="search">
    <input type="search"
      placeholder="search by book author or author" />
  </div>
  <div class="books">
    <ng-container *ngFor="let book of books">
      <app-book [book]="book"
        (click)="onDetail(book)"></app-book>
    </ng-container>
  </div>
</div>
